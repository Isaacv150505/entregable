    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro - MiniMed</title>
        <link rel="stylesheet" href="css/login_registro.css">
    </head>
    <body>
        <div class="form-container">
            <h2>Crear Cuenta</h2>
            <form action="php\auth\registro.php" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Usuario</label>
                    <select name="tipo_usuario" required>
                        <option value="paciente">Soy Paciente</option>
                        <option value="cuidador">Soy Cuidador</option>
                    </select>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <p class="form-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </body>
    </html>
